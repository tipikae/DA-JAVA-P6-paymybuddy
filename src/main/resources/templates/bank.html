<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template1}">
<head>
<meta charset="UTF-8">
<title>Bank operation</title>
</head>
<body>
	<div layout:fragment="content">
		<section>
			<div class="col-md-12">
				<div class="center">
					<h2>Bank operation</h2>
					<div class="bg-light padding40">
						<form th:action="@{/saveOperation}" method="post">
							<div>
								<input type="radio" id="deposit"
							           name="typeOperation" value="DEP" checked>
							    <label for="deposit">Deposit</label>
							    <input type="radio" id="withdrawal"
							           name="typeOperation" value=WIT>
							    <label for="withdrawal">Withdrawal</label>
							</div>
							<div class="spacer20">
							  	<label for="amount">Amount (â‚¬):</label>
							  	<input type="number" name="amount" min="0" step="1" value="0">
							</div>
							<div class="red" th:text="${#httpServletRequest.getParameter('error')}"></div>
							<div class="green" th:text="${#httpServletRequest.getParameter('success')}"></div>
							<div class="spacer20">
							    <button type="submit" class="btn btn-primary">Save operation</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
