<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template1}">
<head>
<meta charset="UTF-8">
<title>Bank operation</title>
</head>
<body>
	<div layout:fragment="content">
		<section>
			<div class="col-md-12">
				<h2>Bank operation:</h2>
				<form th:action="@{/saveOperation}" method="post">
					<div>
						<input type="radio" id="deposit"
					           name="typeOperation" value="DEP" checked>
					    <label for="deposit">Deposit</label>
					    <input type="radio" id="withdrawal"
					           name="typeOperation" value=WIT>
					    <label for="withdrawal">Withdrawal</label>
					</div>
					<div>
					  	<label>Amount:</label>
					  	<input type="text" name="amount" value="0">
					</div>
					<div class="red" th:text="${#httpServletRequest.getParameter('error')}"></div>
					<div class="green" th:text="${#httpServletRequest.getParameter('success')}"></div>
					<div>
					    <button type="submit" class="btn btn-primary">Save operation</button>
					</div>
				</form>
			</div>
		</section>
	</div>
</body>
</html>
