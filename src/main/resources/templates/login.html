<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Authentication</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" /> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-md-4 col-md-offset-3 spacer40">
	<div class="panel panel-primary">
		<div class="panel-heading">Authentication</div>
		<div class="panel-body">
			<div th:if="${param.error}" class="red">Incorrect email or password.</div>
			<div th:if="${param.logout}" class="red">You have been logged out.</div>
			<form th:action="@{/login}" method="post">
				<div>
					<label>Email:</label>
					<input type="text" name="email">
				</div>
				<div>
					<label>Password:</label>
					<input type="password" name="password">
				</div>
				<button type="submit">Login</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
